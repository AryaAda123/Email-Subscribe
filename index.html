<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon - OurBrand</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <section class="hero">
    <div class="content">
      <h3 class="tagline">Launching Soon</h3>
      <h1 class="headline">
        Something Amazing Is Coming<br /><span>Stay Tuned! ðŸš€</span>
      </h1>
      <p class="subtext">
        We're currently building a next-generation experience.<br>
        Be the first to know when we go live!
      </p>
      <form name="submit-to-google-sheet">
        <input type="email" name="Email" placeholder="Enter your email..." required />
        <button type="submit">
          <img src="send-icon.png" width="20px" alt="Send" />
        </button>
      </form>
      <span id="msg"></span>
    </div>
  </section>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzenzj0dndujA3Qb_yjSTnB-BWtFwXKFwV0PmovOtUpJn2RrozXMzFXrrjj8uZ5ZRu49g/exec";
    const form = document.forms["submit-to-google-sheet"];
    const msg = document.getElementById("msg");
  
    form.addEventListener("submit", (e) => {
      e.preventDefault();
  
      // Show message and clear form immediately
      msg.innerHTML = "âœ… You're now subscribed!";
      form.reset();
  
      // Send data to Google Sheet
      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .catch((error) => console.error("Error!", error.message));
  
      // Remove message after 5 seconds
      setTimeout(() => {
        msg.innerHTML = "";
      }, 5000);
    });
  </script>
</body>
</html>
