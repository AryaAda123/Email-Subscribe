<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero">
      <div class="content">
        <h3 class="tagline">Launching Soon</h3>
        <h1 class="headline">
          Something Amazing Is Coming<br /><span>Stay Tuned! ðŸš€</span>
        </h1>
        <p class="subtext">
          We're currently building a next-generation experience.<br>
          Be the first to know when we go live!
        </p>
        <form name="submit-to-google-sheet">
          <input type="email" name="Email" placeholder="Enter your email..." required />
          <button type="submit">
            <img src="send-icon.png" width="20px" alt="Send" />
          </button>
        </form>
        <span id="msg"></span>
      </div>
    </section>
  

    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbzenzj0dndujA3Qb_yjSTnB-BWtFwXKFwV0PmovOtUpJn2RrozXMzFXrrjj8uZ5ZRu49g/exec";
      const form = document.forms["submit-to-google-sheet"];
      const msg = document.getElementById("msg");
    
      form.addEventListener("submit", (e) => {
        e.preventDefault();
    
        // Send data first
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then(() => {
            msg.innerHTML = "âœ… You're now subscribed!";
            form.reset(); // clear input after sending
            setTimeout(() => {
              msg.innerHTML = "";
            }, 5000);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
